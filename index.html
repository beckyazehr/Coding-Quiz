<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!--CSS styling-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <!--container for the gridbox-->
    <div class="container">
        <!--header row with link to highscores page and timer-->
        <div class="row" id="header">
            <div class="col-6 centerAlign">
                <a id="highscores" href="highscore.html">View Highscores</a>
            </div>
            <div class="col-6 centerAlign">
                <div>Timer: <span id="timer">0</span></div>
            </div>
        </div>
        <!--row with introduction, rules, and start button for quiz-->
        <div class="row centerAlign topMarginLg" id="startPage">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 id="quizTitle">Coding Quiz Assessment</h1>
                <p id="quizRules">Answer the following code related multiple choice questions within the given time
                    limit. Any incorrect answers result in a penalty of your score/time by ten seconds!</p>
                <button id="startBtn" type="button" class="btn btn-primary">Start Quiz</button>
            </div>
            <div class="col-3"></div>
        </div>
        <!--row with quiz questions and 4 multiple choice options-->
        <div class="row hide topMarginLg" id="quizPage">
            <div class="col-3"></div>
            <div class="col-6">
                <h2 id="quizQuestion">Quiz question</h2>
                <button id="option1" type="button" class="btn btn-primary topMarginSm">Option 1</button>
                <br>
                <button id="option2" type="button" class="btn btn-primary topMarginSm">Option 2</button>
                <br>
                <button id="option3" type="button" class="btn btn-primary topMarginSm">Option 3</button>
                <br>
                <button id="option4" type="button" class="btn btn-primary topMarginSm">Option 4</button>
            </div>
            <div class="col-3" class=></div>
        </div>
        <!--row with score page-->
        <div class="row hide topMarginLg" id="scorePage">
            <div class="col-3"></div>
            <div class="col-6">
                <h2 id="complete">All done!</h2>
                <!--line that populates users final score-->
                <p>Your final score is <span id="score"></span>.</p>
                <!--form for users initials to save score-->
                <form>
                    <p>Enter initials: </p>
                    <div class="form-row align-items-center">
                      <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Name</label>
                        <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="AZ">
                      </div>
                      <div class="col-auto">
                        <button id = "submit" type="submit" class="btn btn-primary mb-2">Submit</button>
                      </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    
    <!--link to the JavaScript file-->
    <script src="quizscript.js"></script>
</body>

</html>
